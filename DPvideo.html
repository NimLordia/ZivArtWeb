<!DOCTYPE html>

<head>

<body>
    <style>
        .carousel-container {
            width: 100%;
            max-width: 800px;
            height: 100vh;
            margin: 0 auto;
            position: relative;
            overflow: hidden;
        }

        .carousel iframe {
            width: 100%;
            height: 100%;
            position: absolute;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            background: rgba(0, 0, 0, 0.8);
            pointer-events: none;
        }

        .carousel iframe.active {
            opacity: 1;
            pointer-events: auto;
        }

        .carousel-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            z-index: 1;
            font-size: 1.5rem; /* Larger touch target */
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .prev {
            left: 10px;
        }

        .next {
            right: 10px;
        }

        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            cursor: pointer;
            z-index: 2;
            font-size: 1.5rem;
            border-radius: 50%;
            width: 50px; /* Larger touch target */
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        body {
            margin: 0;
            padding: 0;
            background-image: url('Media/drive-download-20241206T174922Z-001/mainSiteBgPic/bgPic.JPG');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            min-height: 100vh;
            touch-action: manipulation; /* Disable double-tap zoom */
        }

        @media (max-width: 768px) {
            .carousel-container {
                height: calc(100vh - 60px); /* Account for mobile nav */
            }

            .carousel-button {
                padding: 15px; /* Larger padding for mobile */
            }

            /* Ensure buttons are more visible on mobile */
            .carousel-button, .close-button {
                background: rgba(0, 0, 0, 0.7);
            }
        }
    </style>

        </div>
    </div>

        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        let player;

        function onYouTubeIframeAPIReady() {

        }
    </script>
