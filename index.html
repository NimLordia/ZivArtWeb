<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ziv Shaham's Art</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('Media/drive-download-20241206T174922Z-001/mainSiteBgPic/bgPic.JPG');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        nav {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 1rem;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 2rem;
            flex-wrap: wrap;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            padding: 0.5rem;
            display: block;
        }

        .hamburger {
            display: none;
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 1rem;
        }

        footer {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            text-align: center;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
            font-size: 1rem;
        }

        @media (max-width: 768px) {
            .hamburger {
                display: block;
                position: absolute;
                right: 1rem;
                top: 0.5rem;
                padding: 0.5rem 1rem;
            }

            nav ul {
                display: none;
                width: 100%;
                flex-direction: column;
                align-items: center;
                gap: 1rem;
                padding: 1rem 0;
            }

            nav ul.show {
                display: flex;
            }

            nav a {
                width: 100%;
                text-align: center;
            }

            #iframeContainer {
                height: calc(100% - 60px) !important;
            }

            #contentFrame {
                height: 100% !important;
                margin-top: 60px !important;
            }

            h1 {
                font-size: 4rem !important;
                margin-top: 30vh !important;
            }

            footer {
                padding: 0.5rem;
                font-size: 0.8rem;
            }

            footer p {
                margin: 0.5rem 0;
            }
        }
    </style>
</head>
<body>
   <nav>
        <button class="hamburger">â˜°</button>
        <ul>
            <li><a href="#">Main</a></li>
            <li><a href="paper-art.html.html">Paper Art</a></li>
            <li><a href="street-art.html">Street Art</a></li>
            <li><a href="video-art.html">Video Art</a></li>
            <li><a href="#">Theater</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
   <div id="iframeContainer" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1;">
        <iframe id="contentFrame" style="width: 100%; height: calc(100% - 4rem); border: none; margin-top: 4rem;"></iframe>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const iframeContainer = document.getElementById('iframeContainer');
            const contentFrame = document.getElementById('contentFrame');
            const links = document.querySelectorAll('nav a');
            const hamburger = document.querySelector('.hamburger');
            const navUl = document.querySelector('nav ul');
            
            hamburger.addEventListener('click', function() {
                navUl.classList.toggle('show');
            });

            links.forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    const page = this.textContent;
                    
                    // Close mobile menu when link is clicked
                    navUl.classList.remove('show');
                    
                    if (page === 'Main') {
                        iframeContainer.style.display = 'none';
                    } else {
                        iframeContainer.style.display = 'block';
                        switch(page) {
                            case 'Paper Art':
                                contentFrame.src = 'paper-art.html.html';
                                break;
                            case 'Street Art':
                                contentFrame.src = 'street-art.html';
                                break;
                            case 'Video Art':
                                contentFrame.src = 'video-art.html';
                                break;
                            case 'Theater':
                                contentFrame.src = 'theater.html';
                                break;
                            case 'Contact':
                                contentFrame.src = 'contact.html';
                                break;
                        }
                    }
                });
            });
        });
    </script>
   <h1 style="color: white; font-size: 7rem; text-align: center; margin-top: 40vh;">Ziv Shaham</h1>
   <footer>
        <p>&copy; 2024 Ziv Shaham. All rights reserved. This website was built by Nimrod Shaham.</p>
   </footer>
</body>
</html>
