<style>
    .card-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 2rem;
        padding: 2rem;
    }

    .card {
        width: 300px;
        height: 400px;
        position: relative;
        cursor: pointer;
        perspective: 1000px;
    }

    .card-inner {
        width: 100%;
        height: 100%;
        position: relative;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        border-radius: 10px;
        overflow: hidden;
    }

    .card-image {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    .card-text {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        background: rgba(0,0,0,0.7);
        color: white;
        padding: 1rem;
        text-align: left;
    }

    .menu-toggle {
        position: absolute;
        top: 10px;
        right: 10px;
        background: rgba(0,0,0,0.7);
        color: white;
        border: none;
        border-radius: 50%;
        width: 30px;
        height: 30px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        z-index: 11;
        font-size: 24px;
        pointer-events: all; /* Ensure clicks only register on the button */
    }

    .menu {
        display: none;
        position: absolute;
        top: 50%;
        left: 0;
        transform: translateY(-50%);
        background: rgba(0, 0, 0, 0.5);
        border-radius: 0 10px 10px 0;
        box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        z-index: 10;
        opacity: 0;
        transition: opacity 0.3s ease;
        backdrop-filter: blur(5px);
        pointer-events: none; /* Prevent clicks through menu when hidden */
    }

    .card:hover .menu,
    .menu.show {
        display: block;
        opacity: 1;
        pointer-events: all; /* Re-enable clicks when menu is shown */
    }

    .menu-option {
        padding: 0;
        transition: background 0.3s;
        text-align: left;
        width: 100%;
    }

    .menu-option a {
        color: white;
        text-decoration: none;
        display: block;
        width: 100%;
        font-size: 0.9rem;
        padding: 1rem 1.5rem;
        white-space: nowrap;
    }

    .menu-option:hover {
        background: rgba(255, 255, 255, 0.2);
    }
</style>

<script>
    document.querySelectorAll('.menu-toggle').forEach(button => {
        button.addEventListener('click', (e) => {
            e.stopPropagation();
            
            const clickedCard = e.target.closest('.card');
            const clickedMenu = clickedCard.querySelector('.menu');
            
            // First close all menus except the clicked one
            document.querySelectorAll('.menu').forEach(menu => {
                if (menu !== clickedMenu) {
                    menu.classList.remove('show');
                }
            });
            
            // Now toggle the clicked menu
            if (clickedMenu.classList.contains('show')) {
                clickedMenu.classList.remove('show');
            } else {
                clickedMenu.classList.add('show');
            }
        });
    });

    // Close menu when clicking outside
    document.addEventListener('click', (e) => {
        if (!e.target.closest('.card')) {
            document.querySelectorAll('.menu').forEach(menu => {
                menu.classList.remove('show');
            });
        }
    });
</script>
